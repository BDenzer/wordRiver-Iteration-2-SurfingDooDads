<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Word River</h1>
    <p class="lead">Assisting in students in creative learning.</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" ng-repeat="class in classList">

      <button type="button" class="btn btn-default" ng-click="webPage(class)">{{class}}</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12" ng-repeat="student in studentList">
      <span>{{studentSort(kindergarten)}}</span>
      <button type="button" class="btn btn-default">{{studentSort(kindergarten)}}</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div ng-repeat="students in class"> </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Team FTL Iteration 1 </p>
  </div>
</footer>
