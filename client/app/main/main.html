<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Word River</h1>
    <p class="lead">Assisting in students in creative learning.</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" ng-repeat="class in classList">

      <button type="button" class="btn btn-default" ng-click="webPage(class)">{{class}}</button>
    </div>
  </div>
</div>

<div class="container" ng-show="true">
  <div class="row">
    <h1>{{classList[0]}}</h1>
    <div class="col-lg-12" ng-repeat="student in studentList | filter: classList[0] |orderBy:name">
      <button class="btn btn-default" ng-click="">{{student.student}}</button>
    </div>
  </div>
</div>

<div class="container" ng-show="view[1]">
  <div class="row">
    <h1>{{classList[1]}}</h1>
    <div class="col-lg-12" ng-repeat="student in studentList | filter: classList[1] |orderBy:name">
      <button class="btn btn-default" ng-click="">{{student.student}}</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div ng-repeat="students in class"> </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Team FTL Iteration 1 </p>
  </div>
</footer>
