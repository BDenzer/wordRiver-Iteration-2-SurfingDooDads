<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Make a New Context Pack</h1>
  </div>
</header>

<br/>

<div class="container" ng-show="true">
  <form ng-submit="changeView()" ng-show="setUp">
    <p>Context Pack Name</p>
    <input ng-model="nameField" type="text" style="width:25%; margin-left:auto; margin-right:auto;" placeholder="Name Your Context Pack">
    <br/>
    <br/>
    <p>Select a Grade Level</p>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
        {{gradeLevel}}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="changeGradeLevel('Kindergarten')">Kindergarten</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="changeGradeLevel('FirstGrade')">First Grade</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="changeGradeLevel('SecondGrade')">Second Grade</a></li>
      </ul>
    </div>
    <br/>
    <br/>
    <input type="submit" value="Submit" class="btn btn-primary float-right">
  </form>
</div>

<div class="container" ng-hide="setUp">
  <input ng-model="addWordField" type="text" style="width:25%; margin-left:auto; margin-right:auto;" placeholder="Add a Word!">
  <button class="btn btn-primary" ng-click="addWord()">Add Word</button>
  <br/>
  <br/>
  <table style="width:50%;margin-left:auto;margin-right:auto" border="1">
    <thead>
    <tr>
      <th>Words In Context Pack</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="word in words">
      <td>{{word}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container" ng-hide="setUp">
  <form ng-submit="addContextPack()" ng-hide="setUp">
    <input type="submit" value="Submit Words" class="btn btn-primary float-right">
  </form>
</div>

<footer class="footer">
  <div class="container">
    <p>Team FTL Iteration 1 </p>
  </div>
</footer>
